apiVersion: apps/v1
kind: Deployment                 
metadata:
  name: bcmonitor
  labels:
    app: bcmonitor
spec:
  replicas: 1                   
  minReadySeconds: 15
  selector:
      matchLabels:
        app: bcmonitor
  template:                      
    metadata:
      labels:
        app: bcmonitor
    spec:
      containers:
        - image: baylism/bcmonitor:latest
          imagePullPolicy: Always
          name: bcmonitor
          ports:
            - containerPort: 8080
          envFrom:
          - configMapRef: 
              name: rpc-config
